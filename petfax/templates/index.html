<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to Nk's PetFax</h1>
<div id="container">
    {% for pet in pets %}
    <div class="item"></div>
        <h2>{{ pet.pet_name }}</h2>
        <img src="{{ pet.pet_photo }}" alt="Photo of pet"/>
        <a href="/pets/{{pet.pet_id}}">View Details</a>
    </div>
    {% endfor %}
</div>
</body>
</html>
